<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/dados.css">
  <title>Detalhes do Agente</title>
</head>
<body>
    <div class="video-container">
        <video preload="true" loop playsinline poster="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltbded518020183769/5eb26f5389bac8148a8006cc/agent-background-generic.JPG">
          <source src="https://assets.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt29d7c4f6bc077e9e/5eb26f54402b8b4d13a56656/agent-background-generic.mp4">
        </video>
      </div>
    
  <center>
    <div id="agentContainer">
      <h1 id="agentName"></h1>
      <p id="agentRole" class="classe"></p>
      <img class="agentphotofull" src="" alt="agentphotofull">
    </div>
  </center>

  <script src="assets/js/agt-api.js"></script>
  <script src="assets/js/main2.js"></script>
  <script src="assets/js/agente-model.js"></script>
  <script>
    // Obter o ID do agente da URL
    const urlParams = new URLSearchParams(window.location.search);
    const agentId = urlParams.get('id');

    // Função para exibir as informações detalhadas do agente
    function showAgentDetails(Agente) {
      // Exibir as informações detalhadas do agente no layout desejado
      document.getElementById('agentName').textContent = Agente.name;
      document.getElementById('agentRole').textContent = Agente.roleNames;
      document.querySelector('.agentphotofull').src = Agente.fullportrait;
    }

    // Chamada para obter os detalhes do agente correspondente ao ID
    agtApi.getAgenteDetail({ uuid: agentId }).then((agent) => {
      showAgentDetails(agent);
    });
  </script>
</body>
</html>
